<html>
    <head>
        <h2>This is a javaScript to print the day and date</h2>
        <body>
            <script>
                var date=new Date();  
            var day=date.getDate();  
            var month=date.getMonth()+1;  
            var year=date.getFullYear();
            document.write( +day+"-"+month+"-"+year+", "+day+"/"+month+"/"+year);
            </script>
        </body>
    </head>
</html>
